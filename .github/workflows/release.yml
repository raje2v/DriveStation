name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            label: macOS-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            label: macOS-x64
          - platform: ubuntu-22.04
            label: Linux-x64
          - platform: windows-latest
            label: Windows-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libudev-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'DriveStation ${{ github.ref_name }}'
          releaseBody: 'Cross-platform FRC Driver Station - Beta'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.target && format('--target {0}', matrix.target) || '' }}

      - name: Collect updater signature
        id: sig
        shell: bash
        run: |
          if [ -n "${{ matrix.target }}" ]; then
            BASE="src-tauri/target/${{ matrix.target }}/release/bundle"
          else
            BASE="src-tauri/target/release/bundle"
          fi
          echo "=== All .sig files ==="
          find "$BASE" -name "*.sig" -type f 2>/dev/null || echo "No .sig files found"
          # Save the updater-relevant signature to a file
          mkdir -p /tmp/updater-sigs
          SIG_FILE=$(find "$BASE" -name "*.app.tar.gz.sig" -o -name "*.nsis.zip.sig" -o -name "*.AppImage.tar.gz.sig" 2>/dev/null | head -1)
          if [ -n "$SIG_FILE" ]; then
            cp "$SIG_FILE" "/tmp/updater-sigs/${{ matrix.label }}.sig"
            echo "Saved signature: $(cat "$SIG_FILE" | head -c 80)..."
          else
            echo "WARNING: No updater signature file found"
          fi

      - name: Upload updater signature
        uses: actions/upload-artifact@v4
        with:
          name: sig-${{ matrix.label }}
          path: /tmp/updater-sigs/
          if-no-files-found: warn

  updater-json:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all signatures
        uses: actions/download-artifact@v4
        with:
          path: sigs

      - name: List downloaded signatures
        run: find sigs -type f

      - name: Assemble and upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          TAG="${{ github.ref_name }}"
          BASE_URL="https://github.com/raje2v/DriveStation/releases/download/$TAG"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Read signature from artifact file
          read_sig() {
            local label="$1"
            local file="sigs/sig-${label}/${label}.sig"
            if [ -f "$file" ]; then cat "$file"; else echo ""; fi
          }

          MAC_ARM_SIG=$(read_sig "macOS-arm64")
          MAC_X64_SIG=$(read_sig "macOS-x64")
          WIN_SIG=$(read_sig "Windows-x64")
          LINUX_SIG=$(read_sig "Linux-x64")

          # Build JSON with jq for proper escaping
          jq -n \
            --arg version "$VERSION" \
            --arg notes "DriveStation $TAG" \
            --arg pub_date "$PUB_DATE" \
            --arg mac_arm_sig "$MAC_ARM_SIG" \
            --arg mac_arm_url "$BASE_URL/DriveStation_aarch64.app.tar.gz" \
            --arg mac_x64_sig "$MAC_X64_SIG" \
            --arg mac_x64_url "$BASE_URL/DriveStation_x64.app.tar.gz" \
            --arg linux_sig "$LINUX_SIG" \
            --arg linux_url "$BASE_URL/DriveStation_${VERSION}_amd64.AppImage.tar.gz" \
            --arg win_sig "$WIN_SIG" \
            --arg win_url "$BASE_URL/DriveStation_${VERSION}_x64-setup.nsis.zip" \
            '{
              version: $version,
              notes: $notes,
              pub_date: $pub_date,
              platforms: {
                "darwin-aarch64": { signature: $mac_arm_sig, url: $mac_arm_url },
                "darwin-x86_64": { signature: $mac_x64_sig, url: $mac_x64_url },
                "linux-x86_64": { signature: $linux_sig, url: $linux_url },
                "windows-x86_64": { signature: $win_sig, url: $win_url }
              }
            }' > latest.json

          echo "=== latest.json ==="
          cat latest.json
          gh release upload "$TAG" latest.json --clobber
