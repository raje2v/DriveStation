name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            label: macOS-arm64
            arch: aarch64
          - platform: macos-latest
            label: macOS-x64
            target: x86_64-apple-darwin
            arch: x64
          - platform: ubuntu-22.04
            label: Linux-x64
          - platform: windows-latest
            label: Windows-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libudev-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npx tauri build ${{ matrix.target && format('--target {0}', matrix.target) || '' }}

      - name: Collect artifacts
        shell: bash
        run: |
          # When --target is used, output goes to target/{triple}/release/bundle/
          # Without --target (native), output goes to target/release/bundle/
          if [ -n "${{ matrix.target }}" ]; then
            BASE="src-tauri/target/${{ matrix.target }}/release/bundle"
          else
            BASE="src-tauri/target/release/bundle"
          fi
          echo "Using bundle dir: $BASE"
          echo "=== All bundle files ==="
          find "$BASE" -type f | sort

          mkdir -p /tmp/artifacts
          # Copy installers and updater bundles
          find "$BASE" \( -name "*.dmg" -o -name "*.deb" -o -name "*.rpm" -o -name "*.msi" -o -name "*.AppImage" -o -name "*-setup.exe" -o -name "*.app.tar.gz" -o -name "*.nsis.zip" -o -name "*.AppImage.tar.gz" \) -not -name "*.sig" -type f -exec cp {} /tmp/artifacts/ \;
          # Copy signature files
          find "$BASE" -name "*.sig" -type f -exec cp {} /tmp/artifacts/ \;

          # macOS: rename app.tar.gz to include architecture (both builds produce DriveStation.app.tar.gz)
          if [ -f "/tmp/artifacts/DriveStation.app.tar.gz" ] && [ -n "${{ matrix.arch }}" ]; then
            mv "/tmp/artifacts/DriveStation.app.tar.gz" "/tmp/artifacts/DriveStation_${{ matrix.arch }}.app.tar.gz"
            if [ -f "/tmp/artifacts/DriveStation.app.tar.gz.sig" ]; then
              mv "/tmp/artifacts/DriveStation.app.tar.gz.sig" "/tmp/artifacts/DriveStation_${{ matrix.arch }}.app.tar.gz.sig"
            fi
          fi

          echo "=== Collected artifacts ==="
          ls -la /tmp/artifacts/

      - name: Upload artifacts to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          TAG="${{ github.ref_name }}"
          # Create release if it doesn't exist
          gh release view "$TAG" --repo ${{ github.repository }} 2>/dev/null || \
            gh release create "$TAG" --repo ${{ github.repository }} --title "DriveStation $TAG" --notes "Cross-platform FRC Driver Station - Beta" --draft
          # Upload all artifacts
          for f in /tmp/artifacts/*; do
            echo "Uploading: $(basename $f)"
            gh release upload "$TAG" "$f" --repo ${{ github.repository }} --clobber || true
          done

      - name: Save updater signature
        shell: bash
        run: |
          mkdir -p /tmp/updater-sig
          # Find the primary updater .sig file
          SIG=$(find /tmp/artifacts -name "*.app.tar.gz.sig" -o -name "*.nsis.zip.sig" -o -name "*.AppImage.tar.gz.sig" 2>/dev/null | head -1)
          if [ -n "$SIG" ]; then
            echo "Found updater sig: $SIG"
            cp "$SIG" "/tmp/updater-sig/${{ matrix.label }}.sig"
          else
            echo "WARNING: No updater signature file found"
          fi

      - name: Upload signature artifact
        uses: actions/upload-artifact@v4
        with:
          name: sig-${{ matrix.label }}
          path: /tmp/updater-sig/
          if-no-files-found: warn

  updater-json:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all signatures
        uses: actions/download-artifact@v4
        with:
          path: sigs

      - name: List downloaded signatures
        run: |
          echo "=== Signature artifacts ==="
          find sigs -type f 2>/dev/null || echo "No sig files found"
          echo "---"
          for f in $(find sigs -type f 2>/dev/null); do
            echo "$f: $(cat "$f" | head -c 80)"
          done

      - name: Assemble and upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          TAG="${{ github.ref_name }}"
          BASE_URL="https://github.com/${{ github.repository }}/releases/download/$TAG"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          read_sig() {
            local file="sigs/sig-${1}/${1}.sig"
            if [ -f "$file" ]; then cat "$file"; else echo ""; fi
          }

          MAC_ARM_SIG=$(read_sig "macOS-arm64")
          MAC_X64_SIG=$(read_sig "macOS-x64")
          WIN_SIG=$(read_sig "Windows-x64")
          LINUX_SIG=$(read_sig "Linux-x64")

          jq -n \
            --arg version "$VERSION" \
            --arg notes "DriveStation $TAG" \
            --arg pub_date "$PUB_DATE" \
            --arg mac_arm_sig "$MAC_ARM_SIG" \
            --arg mac_arm_url "$BASE_URL/DriveStation_aarch64.app.tar.gz" \
            --arg mac_x64_sig "$MAC_X64_SIG" \
            --arg mac_x64_url "$BASE_URL/DriveStation_x64.app.tar.gz" \
            --arg linux_sig "$LINUX_SIG" \
            --arg linux_url "$BASE_URL/DriveStation_${VERSION}_amd64.AppImage.tar.gz" \
            --arg win_sig "$WIN_SIG" \
            --arg win_url "$BASE_URL/DriveStation_${VERSION}_x64-setup.nsis.zip" \
            '{
              version: $version,
              notes: $notes,
              pub_date: $pub_date,
              platforms: {
                "darwin-aarch64": { signature: $mac_arm_sig, url: $mac_arm_url },
                "darwin-x86_64": { signature: $mac_x64_sig, url: $mac_x64_url },
                "linux-x86_64": { signature: $linux_sig, url: $linux_url },
                "windows-x86_64": { signature: $win_sig, url: $win_url }
              }
            }' > latest.json

          echo "=== latest.json ==="
          cat latest.json
          gh release upload "$TAG" latest.json --repo ${{ github.repository }} --clobber
