name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            label: macOS-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            label: macOS-x64
          - platform: ubuntu-22.04
            label: Linux-x64
          - platform: windows-latest
            label: Windows-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libudev-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'DriveStation ${{ github.ref_name }}'
          releaseBody: 'Cross-platform FRC Driver Station - Beta'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.target && format('--target {0}', matrix.target) || '' }}

      # Upload .sig files as artifacts for the updater JSON assembly job
      - name: Find signature files
        id: sigs
        shell: bash
        run: |
          if [ -n "${{ matrix.target }}" ]; then
            BUNDLE_DIR="src-tauri/target/${{ matrix.target }}/release/bundle"
          else
            BUNDLE_DIR="src-tauri/target/release/bundle"
          fi
          echo "bundle_dir=$BUNDLE_DIR" >> "$GITHUB_OUTPUT"
          find "$BUNDLE_DIR" -name "*.sig" -type f 2>/dev/null || true

      - name: Upload signature artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sigs-${{ matrix.label }}
          path: |
            ${{ steps.sigs.outputs.bundle_dir }}/**/*.sig
          if-no-files-found: warn

  updater-json:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all signature artifacts
        uses: actions/download-artifact@v4
        with:
          path: sigs

      - name: Read version from tauri.conf.json
        id: version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: List all signature files
        run: find sigs -name "*.sig" -type f

      - name: Assemble latest.json
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ github.ref_name }}"
          REPO="raje2v/DriveStation"
          BASE_URL="https://github.com/$REPO/releases/download/$TAG"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Read signatures from uploaded artifacts
          read_sig() {
            local pattern="$1"
            local file=$(find sigs -name "$pattern" -type f | head -1)
            if [ -n "$file" ]; then
              cat "$file"
            else
              echo ""
            fi
          }

          # macOS arm64
          MAC_ARM_SIG=$(read_sig "DriveStation.app.tar.gz.sig" | head -1)
          # macOS x64
          MAC_X64_SIG=$(find sigs/sigs-macOS-x64 -name "DriveStation.app.tar.gz.sig" -type f 2>/dev/null | head -1)
          if [ -n "$MAC_X64_SIG" ]; then
            MAC_X64_SIG=$(cat "$MAC_X64_SIG")
          fi
          # If only one macOS sig found, check which it is
          if [ -z "$MAC_ARM_SIG" ]; then
            MAC_ARM_SIG=$(find sigs/sigs-macOS-arm64 -name "DriveStation.app.tar.gz.sig" -type f 2>/dev/null | head -1)
            if [ -n "$MAC_ARM_SIG" ]; then MAC_ARM_SIG=$(cat "$MAC_ARM_SIG"); fi
          fi

          # Windows NSIS
          WIN_NSIS_SIG=$(read_sig "*.nsis.zip.sig")
          # Linux AppImage
          LINUX_SIG=$(read_sig "*.AppImage.tar.gz.sig")

          cat > latest.json << ENDJSON
          {
            "version": "$VERSION",
            "notes": "DriveStation $TAG - Cross-platform FRC Driver Station",
            "pub_date": "$PUB_DATE",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$MAC_ARM_SIG",
                "url": "$BASE_URL/DriveStation_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "$MAC_X64_SIG",
                "url": "$BASE_URL/DriveStation_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "$LINUX_SIG",
                "url": "$BASE_URL/DriveStation_${VERSION}_amd64.AppImage.tar.gz"
              },
              "windows-x86_64": {
                "signature": "$WIN_NSIS_SIG",
                "url": "$BASE_URL/DriveStation_${VERSION}_x64-setup.nsis.zip"
              }
            }
          }
          ENDJSON

          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          gh release upload "$TAG" latest.json --clobber
